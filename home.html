<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem de Produtos</title>
    <!--
        Desenvolvido por: Caio Tavares
        Prova prática de entrevista: Cadastro e Listagem de Produtos
        Observação: Todo o código foi mantido em um único arquivo HTML para facilitar o upload e evitar bugs na hora de testar.
    -->
    <style>
        /* Estilos principais */
        :root {
            --cor-fundo: #f0f8ff;
            --cor-principal: #4caf50;
            --cor-texto: #333;
            --cor-secundaria: #ff9800;
            --sombra: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--cor-fundo);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px var(--sombra);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: var(--cor-principal);
            font-size: 2.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: var(--cor-texto);
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            border: 2px solid var(--cor-principal);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--cor-secundaria);
            box-shadow: 0 0 10px var(--cor-secundaria);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--cor-principal);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--cor-secundaria);
            box-shadow: 0 8px 15px var(--sombra);
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: var(--cor-principal);
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <h1>Cadastro de Produtos</h1>
        <form id="produto-form">
            <label for="nome">Nome do produto:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="descricao">Descrição do produto:</label>
            <input type="text" id="descricao" name="descricao">

            <label for="valor">Valor do produto:</label>
            <input type="text" id="valor" name="valor" required>

            <label for="disponivel">Disponível para venda:</label>
            <select id="disponivel" name="disponivel">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <button type="submit">Cadastrar Produto</button>
        </form>
    </div>

    <div class="container" id="listagem-container" style="display: none;">
        <h1>Lista de Produtos</h1>
        <table id="produto-tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produtos serão listados aqui -->
            </tbody>
        </table>
        <button id="novo-produto">Cadastrar Novo Produto</button>
    </div>

    <script>
        // Referências aos elementos do DOM
        const formContainer = document.getElementById('form-container');
        const listagemContainer = document.getElementById('listagem-container');
        const produtoForm = document.getElementById('produto-form');
        const produtoTabela = document.getElementById('produto-tabela').querySelector('tbody');
        const novoProdutoBtn = document.getElementById('novo-produto');
        const valorInput = document.getElementById('valor');

        // Lista para armazenar os produtos
        let produtos = [];

        // Formata o valor em tempo real no input
        valorInput.addEventListener('input', () => {
            const valor = valorInput.value.replace(/\D/g, '');
            const valorFormatado = (valor / 100).toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });
            valorInput.value = valorFormatado;
        });

        // Manipula o evento de submissão do formulário
        produtoForm.addEventListener('submit', (event) => {
            event.preventDefault();

            // Captura os valores do formulário
            const nome = document.getElementById('nome').value;
            const descricao = document.getElementById('descricao').value;
            const valor = parseFloat(valorInput.value.replace(/[^0-9,-]+/g, '').replace(',', '.'));
            const disponivel = document.getElementById('disponivel').value;

            // Adiciona o produto à lista e ordena por valor
            produtos.push({ nome, descricao, valor, disponivel });
            produtos.sort((a, b) => a.valor - b.valor);

            // Atualiza a tabela e exibe a listagem
            atualizarTabela();
            formContainer.style.display = 'none';
            listagemContainer.style.display = 'block';
        });

        // Exibe o formulário para cadastrar um novo produto
        novoProdutoBtn.addEventListener('click', () => {
            formContainer.style.display = 'block';
            listagemContainer.style.display = 'none';
            produtoForm.reset();
        });

        // Atualiza a tabela com os produtos cadastrados
        function atualizarTabela() {
            produtoTabela.innerHTML = '';
            produtos.forEach((produto) => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${produto.nome}</td><td>${formatarValor(produto.valor)}</td>`;
                produtoTabela.appendChild(row);
            });
        }

        // Formata o valor para exibição na tabela
        function formatarValor(valor) {
            return valor.toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });
        }
    </script>
</body>
</html>
